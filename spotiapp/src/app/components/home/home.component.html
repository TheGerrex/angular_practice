<div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let cancion of nuevaMusica" class="col">
        <div class="card">
            <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
            <div class="card-body">
                <h3 class="card-title">{{cancion.name}}</h3>
                <p class="card-text"><span *ngFor="let artista of cancion.artists" class="card-text badge rounded-pill bg-dark text-white">{{artista.name}}</span></p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>
</div>
