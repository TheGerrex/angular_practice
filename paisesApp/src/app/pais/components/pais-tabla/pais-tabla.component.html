<table class="table table-striped table-hover mt-2 animate__animated animate__slideInRight animate__faster">
    <thead>
        <tr class="table-primary">
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Capital </th>
            <th> Poblacion </th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index;" class="animate__animated animate__fadeIn animate__faster">
            <td> {{i + 1}} </td>
            <td> <img class="small-flag" [src]="pais.flags.png" alt=""> </td>
            <td> {{pais.name.common}} </td>
            <td> {{pais.capital}} </td>
            <td> {{pais.population | number}} </td>
            <td> <a [routerLink]="['/pais', pais.cca2]">Ver..</a></td>
        </tr>
    </tbody>
</table>
