<div class="card animated fadeIn fast h-100">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary w-100">Ver mas</button>
        <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary w-100">Ver mÃ¡s link</a> -->
    </div>
    <div class="card-footer">
        <small class="text-muted">{{heroe.aparicion}}</small>
    </div>

</div>
