<mat-card>
    <mat-card-header>
      <mat-card-title>{{heroe.superhero}}</mat-card-title>
      <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="heroe | imagen" alt="Photo of a hero">
    <mat-card-content>
      <h3>{{heroe.publisher}}</h3>
      <p>
        <b>Primera aparición</b> 
        <br>{{heroe.first_appearance}}
        <br><br>
        <b>Personajes</b>
        <br>{{heroe.characters}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button
        color="accent"
        [routerLink]="['/heroes', heroe.id]">
            Leer más...
        </button>
      <span class="spacer"></span>
      <button mat-button 
        color="info"
        [routerLink]="['/heroes/editar', heroe.id]">
            Editar
            <mat-icon>edit</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
