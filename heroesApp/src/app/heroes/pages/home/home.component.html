<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button
            (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list role="list">
            
            <a routerLink="./listado" mat-list-item
            (click)="sidenav.toggle()">
                <mat-icon matListItemIcon>label</mat-icon>
                <span>Heroes</span>
            </a>

            <a routerLink="./agregar" mat-list-item
            (click)="sidenav.toggle()">
                <mat-icon matListItemIcon>add</mat-icon>
                <span>AÃ±adir Heroe</span>
            </a>
            
            <a routerLink="./buscar" mat-list-item
            (click)="sidenav.toggle()">
                <mat-icon matListItemIcon>search</mat-icon>
                <span>Buscar Heroe</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button
        (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-flat-button color="primary">Logout</button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
